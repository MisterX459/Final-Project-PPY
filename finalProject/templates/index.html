<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, button:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <form action="/" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="size">Size:</label>
        <input type="number" id="size" name="size" min="10" max="25" required>
        <label for="map_type">Map Type:</label>
        <select id="map_type" name="map_type">
            <option value="random">Random Maze</option>
            <option value="premade">Premade Map</option>
        </select>
        <button type="submit">Create Board</button>
    </form>
</body>
</html>
